            <h1>Abonner på vårt nyheitsbrev!</h1>
            <section id="newsletter-container">
                <p>Hald deg oppdatert på TechCare og motta jamlege oppdateringar</p>
                <hr class="divider" />
                <form id="newsletter-form">
                    <label for="namn">Name:</label>
                    <input type="text" id="name" name="namn" placeholder="Ola Nordmann" aria-placeholder="Ola Nordmann" required />
                    <label for="email">Email:</label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        placeholder="ola.nordmann@gmail.com"
                        aria-placeholder="ola.nordmann@gmail.com"
                        required
                    />
                    <input id="newsletter-btn" role="button" type="submit" value="Abonner" />
                </form>
            </section>
        </main>
