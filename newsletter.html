        <main>
            <h1>Abonner på vårt nyheitsbrev!</h1>
            <section id="newsletter-container">
                <h2>Meld deg på</h2>
                <p>Hald deg oppdatert på TechCare og motta jamlege oppdateringar.</p>
                <hr class="divider" />
                <form id="newsletter-form">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="namn" placeholder="Ola Nordmann" required aria-required="true" />
                    <label for="phone-number">Mobilnummer:</label>
                    <input
                        type="tel"
                        id="phone-number"
                        name="mobilnummer"
                        placeholder="12345678"
                        minlength="8"
                        maxlength="8"
                        required
                        aria-required="true"
                    />
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="ola.nordmann@gmail.com" required aria-required="true" />
                    <input id="newsletter-btn" type="submit" value="Abonner" />
                </form>
            </section>
        </main>

        <footer>
            <div>
                <div id="socials-container">
                    <a href="https://facebook.com/"><img src="./img/icons/facebook.png" alt="facebook" /></a>
                    <a href="https://instagram.com/"><img src="./img/icons/instagram.png" alt="instagram" /></a>
                    <a href="https://linkedin.com/"><img src="./img/icons/linkedin.png" alt="linkedin" /></a>
                </div>
